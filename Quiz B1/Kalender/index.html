<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Indonesia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <!-- Navigasi -->
        <div class="nav-links">
            <a href="#" id="prevLink">« Bulan Sebelumnya</a>
            <span class="current-date" id="currentDate">Februari 2025</span>
            <a href="#" id="nextLink">Bulan Selanjutnya »</a>
        </div>

        <!-- Tabel Kalender -->
        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Minggu</th>
                    <th>Senin</th>
                    <th>Selasa</th>
                    <th>Rabu</th>
                    <th>Kamis</th>
                    <th>Jumat</th>
                    <th>Sabtu</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Hari-hari kalender akan ditampilkan di sini --></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
