<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 700px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border: 2px solid black;
        }
        .time {
            font-size: 48px;
            font-family: Arial, sans-serif;
        }
        .seconds {
            color: green;
        }
        .milliseconds {
            color: red;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .start { background-color: green; color: white; }
        .stop { background-color: yellow; }
        .reset { background-color: red; color: white; }
        .start:hover { background-color: darkgreen; }
        .stop:hover { background-color: gold; }
        .reset:hover { background-color: darkred; }
    </style>
</head>
<body>
    <div class="container">
        <div class="time">
            <span class="seconds">000</span>:<span class="milliseconds">00</span>
        </div>
        <div class="buttons">
            <button class="start" onclick="startTimer()">Start Timer</button>
            <button class="stop" onclick="stopTimer()">Stop Timer</button>
            <button class="reset" onclick="resetTimer()">Reset Timer</button>
        </div>
    </div>
    <script>
        let interval = null;
        let milliseconds = 0, seconds = 0;
        
        function updateDisplay() {
            document.querySelector('.seconds').innerText = String(seconds).padStart(3, '0');
            document.querySelector('.milliseconds').innerText = String(milliseconds / 10).padStart(2, '0');
        }
        
        function startTimer() {
            if (!interval) {
                interval = setInterval(() => {
                    milliseconds += 10;
                    if (milliseconds >= 1000) {
                        milliseconds = 0;
                        seconds++;
                    }
                    updateDisplay();
                }, 10);
            }
        }
        
        function stopTimer() {
            clearInterval(interval);
            interval = null;
        }
        
        function resetTimer() {
            stopTimer();
            milliseconds = 0;
            seconds = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
